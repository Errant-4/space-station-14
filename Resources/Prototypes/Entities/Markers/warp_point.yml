- type: entity
  id: WarpPoint
  parent: MarkerBase
  name: warp point
  components:
  - type: WarpPoint
  - type: Sprite
    state: pink

- type: entity
  id: WarpPointBeacon
  parent: WarpPoint
  name: warp point (beacon)
  components:
  - type: NavMapBeacon
  - type: WarpPoint
    location: beacon

# Use for areas like CC
- type: entity
  id: GhostWarpPoint
  parent: MarkerBase
  name: ghost only warp point
  components:
  - type: Tag
    tags:
    - GhostOnlyWarp
  - type: WarpPoint
    blacklist:
      tags:
      - GhostOnlyWarp
  - type: Sprite
    state: pink
