- type: entity
  parent: MarkerBase
  id: SpawnMobXenoEasy
  name: Xeno Spawner
  suffix: Easy, Random
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Mobs/Aliens/Xenos/drone.rsi
      state: running
    - state: ai
  - type: ConditionalSpawner
    prototypes:
    - MobXeno
    - MobXenoDrone
    - MobXenoRunner

- type: entity
  parent: MarkerBase
  id: SpawnMobXenoHard
  name: Xeno Spawner
  suffix: Hard, Random
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Mobs/Aliens/Xenos/ravager.rsi
      state: running
    - state: ai
  - type: ConditionalSpawner
    prototypes:
    - MobXenoPraetorian
    - MobXenoRavager
    - MobXenoSpitter
